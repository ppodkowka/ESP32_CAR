<!DOCTYPE html>
<html>
  <head>
    <title>ESP CAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="data:,">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="/scripts.js"></script>
  </head>
  <body>
    <h1>ESP CAR</h1>
    <table id="mainTable">
      <tr><img id="cameraImage" src="" style="width:400px;height:250px"></td></tr> 
      <tr><td colspan="3" align="center"><button class="button" ontouchstart="fetch('/forward')" ontouchend="fetch('/stop')">&#8593;</button></td></tr>
      <tr><td align="center"><button class="button" ontouchstart="fetch('/left')" ontouchend="fetch('/stop')">&#8592;</button></td><td align="center"><button class="button button_stop" ontouchstart="fetch('/stop')">STOP</button></td><td align="center"><button class="button" ontouchstart="fetch('/right')" ontouchend="fetch('/stop')">&#8594;</button></td></tr>
      <tr><td colspan="3" align="center"><button class="button" ontouchstart="fetch('/backward')" ontouchend="fetch('/stop')">&#8595;</button></td></tr>                   
    </table>
    <table>                
      <tr><td colspan="3" align="center">CAR SPEED: <span id='speedSliderValue'>MEDIUM</span></td><td colspan="3" align="center">LED</td></tr>
      <tr><td colspan="3" align="center"><input type="range" onchange="updateSpeedSlider(this)" id="speed" min="190" max="250" value="220" step="30" class="slider"></td><td colspan="3" align="center"><label class="switch"><input type="checkbox" onclick="fetch('/led')"><span class="slider1 round"></span></label></td></tr>
    </table> 
    <table>  
    <tr><td colspan="3" align="center">BATTERY: <span>%BATTERY%</span></td></tr>  
    </table>           
  </body>
</html>
